<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Report Card</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    header { background: teal; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    th { background: #f0f0f0; }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover { background: darkred; }
  </style>
  <script>
    // âœ… Redirect to login.html if not logged in
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }

    function logout() {
      sessionStorage.removeItem("loggedIn"); // clear login
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>ðŸ“Š Smart Report Card</h1>
  </header>

  <div class="container">
    <h2>Welcome, Saranathan!</h2>
    <p>Here is your performance report:</p>

    <table>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Maths</td>
        <td>95</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>88</td>
        <td>A</td>
      </tr>
      <tr>
        <td>English</td>
        <td>76</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Computer</td>
        <td>98</td>
        <td>A+</td>
      </tr>
    </table>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
